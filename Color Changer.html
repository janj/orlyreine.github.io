<!DOCTYPE html>
<html>
<head>
<title>Color Changer</title>

</head>
<body>
<div>
<button type="button" onclick="changeColor()">
	Change Background Color
</button>
</div>
<script type="text/javascript">
	function changeColor() {
		document.body.style.backgroundColor="green";
	}
</script>
</body>
</html>
