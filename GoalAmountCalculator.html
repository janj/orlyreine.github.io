<html>
<head>
<title>GoGoGoal Calculator</title>
<style>
.calculate {
    min-height: 20px;
    padding: 19px;
    margin-bottom: 20px;
    background-color: #f5f5f5;
}
.table {
    max-width: 100%;
    background-color: transparent;
    border-collapse: collapse;
    border-spacing: 0;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12px;
}
</style>
</head>
<body>
<h1> IndieGoGoGoal Calculator</h1>

<div class="calculate">
<div class="table">
<p>
# of backers: <input type="text" onkeypress= "return numberOnlyValidation(event)" id="backer">
</p>
<p>
Average contribution: <input type="text" onkeypress= "return numberOnlyValidation(event)" id="contribution">
</p>
<button onclick="calculateGoal()"> What should my goal be?</button>
<h2 id="goal-output">taco</h2>

<script>
function numberOnlyValidation(event){
console.log(event);
return event.charCode >= 48 && event.charCode <= 57;
}

function calculateGoal() {
var numBackers = document.getElementById("backer").value;
var avgContribution = document.getElementById("contribution").value;
var goalFinal = numBackers * avgContribution;
document.getElementById("goal-output").innerHTML = "$" + goalFinal;
};

</script>
</div>
</body>
</html>
